<!DOCTYPE html>
<html>
	<head>
		<title>Twenty One Plus</title>
		<style>
			.container {
				text-align: center;
			}
			.centered-div {
				display: inline-block;
				/* You can also set a width for the centered div if needed */
			}
			html, body {
				background: black;
				height: 100%;
				margin: 0;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
		<script>
			var step1 = 1;
			var step2 = 1;
			var is_man = '';
			function next(){
				if(step1 == 1){
					document.getElementById('question').innerHTML = 'Are you a man?';
					document.getElementById('button1').innerHTML = 'Yes';
					document.getElementById('button2').innerHTML = 'No';
					step1++;
					step2++;
				}
				else if(step1 == 2){
					is_man = 'y';
					document.getElementById('question').innerHTML = 'Do you like men?';
					document.getElementById('button1').innerHTML = 'Yes';
					document.getElementById('button2').innerHTML = 'No';
					step1++;
					step2++;
				}
				else{
					like_men = 'y';
					show_page();
				}
			}
			function no(){
				if(step2 == 1){
					window.open('https://www.youtube.com/@iteachwithpassion13');
					window.close();
				}
				else if(step2 == 2){
					is_man = 'n';
					document.getElementById('question').innerHTML = 'Do you like men?';
					document.getElementById('button1').innerHTML = 'Yes';
					document.getElementById('button2').innerHTML = 'No';
					step1++;
					step2++;
				}
				else{
					like_men = 'n';
					show_page();
				}
			}
			function show_page(){
				if(is_man == 'y' && like_men == 'y'){
					window.open('men.html');
				}
				else if(is_man == 'y' && like_men == 'n'){
					window.open('women.html');
				}
				else if(is_man == 'n' && like_men == 'y'){
					window.open('men.html');
				}
				else{
					window.open('women.html');	
				}
				window.close();
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="centered-div">
				<table>
					<tr>
						<td>
							<label id="question" style="color: white; font-size: 50px;">
								Are you over 21 years old?
							</label>
						</td>
					</tr>
					<tr>
						<td>
							<label><pre></pre></label>
						</td>
					</tr>
					<tr>
						<td>
							<button id="button1" style="width: 200px; height: 90px; border: 4px solid gray; background: white; color: black; font-size: 15px;" onclick="next()">Yes, Let's do this &#128513;</button>
							<button id ="button2" style="width: 200px; height: 90px; border: 4px solid white; background: black; color: white; font-size: 15px;" onclick="no()">No, I'm not &#128542;</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
